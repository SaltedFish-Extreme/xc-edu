server:
  port: 31200
spring:
  application:
    name: xc-service-manage-course
  datasource:
    druid:
      url: jdbc:mysql:///xc_course?serverTimezone=Asia/Shanghai
      username: root
      password: 991228
      initialSize: 5  #初始建立连接数量
      minIdle: 5  #最小连接数量
      maxActive: 20 #最大连接数量
      maxWait: 10000  #获取连接最大等待时间，毫秒
      testOnBorrow: true #申请连接时检测连接是否有效
      testOnReturn: false #归还连接时检测连接是否有效
      timeBetweenEvictionRunsMillis: 60000 #配置间隔检测连接是否有效的时间（单位是毫秒）
      minEvictableIdleTimeMillis: 300000  #连接在连接池的最小生存时间（毫秒）
pagehelper:
  auto-dialect: mysql
eureka:
  client:
    register-with-eureka: true #服务注册，将自己注册到Eureka服务中
    fetch-registry: true #从Eureka中获取注册信息
    serviceUrl: #客户端和服务端交互地址
      defaultZone: ${EUREKA_SERVER:http://localhost:50101/eureka/,http://localhost:50102/eureka/}
  instance:
    prefer-ip-address: true #将自己的ip注册到Eureka服务中
    ip-address: ${IP_ADDRESS:127.0.0.1}
    instance-id: ${spring.application.name}:${server.port} #指定实例id
ribbon:
  MaxAutoRetries: 2 #最大重试次数
  MaxAutoRetriesMaxServer: 3 #切换实例的重试次数
  OkToRetryOnAllOperations: false #对所有操作请求都重试
  ConnectTimeout: 5000 #请求连接的超时时间
  ReadTimeout: 6000 #请求处理的超时时间
course-publish:
  siteId: 5b30cba5f58b4411fc6cb1e5
  templateId: 5abf57965b05aa2ebcfce6d1
  previewUrl: http://www.xuecheng.com/cms/preview/
  pageWebPath: /course/detail/
  pagePhysicalPath: /course/detail/
  dataUrlPre: http://localhost:31200/course/courseview/